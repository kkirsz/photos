version: "2"
services:
    db:
        image: mysql:5.7
        volumes:
            - db_data:/var/lib/mysql
        restart: always
        environment:
            MYSQL_ROOT_PASSWORD: root
            MYSQL_DATABASE: photos
            MYSQL_USER: photos
            MYSQL_PASSWORD: photos
        
    photos:
        depends_on:
            - db
        build:
            context: .
            dockerfile: Dockerfile
        volumes:
            - .:/usr/src/myapp

volumes:
    db_data: